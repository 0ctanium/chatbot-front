<div class="ngx-rasa-chat-help-modal">
  <div class="ngx-rasa-chat-help-modal-body">
    <div class="modal-title" [ngStyle]="{'color': primaryColor}">
      Aide
    </div>
    <div class="modal-content" [innerHTML]="botHelp">
    </div>
    <div class="modal-btns">
      <button (click)="close()"
              class="ngx-rasa-chat-btn ngx-rasa-chat-btn-stroked"
              [ngStyle]="{'color': primaryColor}">
        Fermer
      </button>
    </div>
  </div>
</div>
<div class="ngx-rasa-chat-help-modal-background"></div>
