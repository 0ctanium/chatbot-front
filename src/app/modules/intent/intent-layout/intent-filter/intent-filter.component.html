<h3>Recherche</h3>
<div class="intent-filter">
  <form [formGroup]="intentFilters" *ngIf="intentFilters">
    <mat-form-field appearance="outline" class="query">
      <mat-label>Mots-clés</mat-label>
      <mat-icon matSuffix color="primary">search</mat-icon>
      <input matInput
             formControlName="query"
             aria-label="Champ de recherche"
             placeholder="Rechercher...">
      <button mat-button
              *ngIf="queryFormControl.value"
              matSuffix
              mat-icon-button
              class="reset-query-btn"
              aria-label="Reset champ de recherche"
              (click)="queryFormControl.reset()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="category">
      <mat-label>Catégories</mat-label>
      <mat-select multiple formControlName="categories">
        <mat-option value="10px">10px</mat-option>
        <mat-option value="12px">12px</mat-option>
        <mat-option value="14px">14px</mat-option>
        <mat-option value="16px">16px</mat-option>
        <mat-option value="18px">18px</mat-option>
        <mat-option value="20px">20px</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox>
      Contenu variable jusqu'au
      <mat-form-field appearance="outline">
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-checkbox>
  </form>
</div>
