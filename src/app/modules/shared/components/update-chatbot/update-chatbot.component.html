<div class="update-chatbot" *ngIf="(config$ | async)?.needTraining">
  <mat-icon color="primary">info</mat-icon>
  <div class="text">
    <div class="primary-color"><b>Information importante</b></div>
    <div>
      Les modifications ou créations de connaissances seront prises en compte après avoir fait une mise à jour du chatbot.
      <br/>La mise à jour peut prendre un certain temps.
    </div>
  </div>
  <div>
    <button mat-stroked-button
            color="accent"
            [disabled]="(config$ | async).trainingRasa"
            (click)="trainRasa()">
      <mat-icon [ngClass]="{'icon-rotate': (config$ | async).trainingRasa}">refresh</mat-icon>
      Mise à jour
    </button>
  </div>
</div>
