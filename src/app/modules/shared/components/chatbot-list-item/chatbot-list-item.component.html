<div class="chatbot-list-item">
  <div class="body" (click)="cardClicked.emit(true)">
    <div class="checkbox-first" *ngIf="checkable">
      <mat-checkbox color="primary"
                    #checkableCheckbox
                    [checked]="checked"
                    (click)="$event.stopPropagation()"
                    (change)="checkedClicked.emit(checkableCheckbox.checked)">
      </mat-checkbox>
      <mat-divider vertical></mat-divider>
    </div>
    <div class="content-before-wrapper">
      <ng-content select=".content-before"></ng-content>
    </div>
    <div>
      <div class="badges-staked">
        <ng-content select=".badge-staked">
        </ng-content>
      </div>
      <div class="badges">
        <ng-content select=".badge">
        </ng-content>
      </div>
      <div class="title-wrapper">
        <div class="check-wrapper">
          <div>
            <ng-content select=".title">
            </ng-content>
            <ng-content select=".hint">
            </ng-content>
          </div>
        </div>
        <ng-content select=".subtitle">
        </ng-content>
      </div>
    </div>
    <div class="content-wrapper">
      <ng-content></ng-content>
    </div>
    <ng-content select=".actions">
    </ng-content>
  </div>
  <div class="detail">
    <ng-content select=".detail"></ng-content>
  </div>
</div>
