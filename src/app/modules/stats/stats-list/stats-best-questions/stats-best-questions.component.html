<div class="stats-best-questions">
  <div class="chatbot-title">
    <h3>Questions les plus posées</h3>
  </div>

  <div class="chart-container" *ngIf="chartData">
    <ngx-charts-bar-vertical [results]="chartData"
                             [scheme]="'picnic'"
                             [noBarWhenZero]="false"
                             [yAxis]="true"
                             [legend]="true"
                             [legendTitle]="''"
                             [legendPosition]="'below'">
    </ngx-charts-bar-vertical>
  </div>

  <button mat-stroked-button
          class="downloadButton"
          color="accent"
          type="button"
          (click)="download()">
    <mat-icon>get_app</mat-icon>
    Exporter le graphique
  </button>

  <a href="#" id="downloadBestQuestBtn" (click)="downloadCanvasBest($event)" hidden>Télécharger le graphique</a>

</div>
